<mat-card>
  <mat-spinner *ngIf=''></mat-spinner>
  <form (submit)='onLogin(loginForm)' #loginForm='ngForm' *ngIf='!isLoading'>
    <mat-form-field>
      <input matInput name='email' ngModel type='email' placeholder="E-Mail ID" #emailInput='ngModel' required email>
      <mat-error *ngIf='emailInput.invalid'>Please enter a valid email address</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type='password' name='password' ngModel matInput placeholder="Password" #passwordInput='ngModel' required >
      <mat-error *ngIf='passwordInput.invalid'>Please enter a valid password</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type='Submit'>Login</button>
  </form>
  <h5>New to this portal? Please <a routerLink='/signup' routerLinkActive=''>SignUp</a></h5>
</mat-card>
